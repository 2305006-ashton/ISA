<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f8f9fa; display: flex; }
    .sidebar { width: 220px; background: #4a3aff; color: #fff; height: 100vh; padding-top: 20px; position: fixed; }
    .sidebar h2 { text-align: center; margin-bottom: 30px; }
    .sidebar a { display: block; padding: 15px; color: #fff; text-decoration: none; transition: background 0.3s; }
    .sidebar a:hover { background: #372dcc; }

    .content { margin-left: 220px; padding: 20px; flex: 1; }
    .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

    
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .card { background: #fff; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .card h3 { margin-bottom: 10px; color: #444; font-size: 16px; }
    .card p { font-size: 22px; font-weight: bold; color: #4a3aff; margin: 0; }

    
    .dashboard-row { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; align-items: flex-start; }

   
    .recent { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .recent h3 { display:flex; justify-content:space-between; margin:0 0 15px; font-size:18px; color:#444; }
    .recent ul { list-style: none; padding: 0; margin: 0; }
    .recent li { padding: 10px; border-bottom: 1px solid #eee; display:flex; justify-content: space-between; font-size:14px; }
    .recent li:last-child { border-bottom: none; }
    .recent .income { color: #4a3aff; font-weight:bold; }
    .recent .expense { color: #f44336; font-weight:bold; }
    .see-all { font-size: 13px; color:#4a3aff; text-decoration:none; }

    .chart-box { background:#fff; padding:20px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); text-align:center; }
    .chart-box h3 { margin-bottom:15px; color:#444; font-size:18px; }
    .chart-wrapper { position: relative; height: 300px; width: 100%; }
    .chart-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 18px; font-weight: bold; color:#333; }
  </style>
</head>
<body>
 
  <div class="sidebar">
    <h2><i class="fa-solid fa-wallet"></i> Tracker</h2>
    <a href="home.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
    <a href="income.html"><i class="fa-solid fa-arrow-trend-up"></i> Income</a>
    <a href="expence.html"><i class="fa-solid fa-arrow-trend-down"></i> Expense</a>
    <a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>

  
  <div class="content">
    <div class="topbar">
      <h1>Income-Expence Tracker</h1>
    </div>


    <div class="cards">
      <div class="card">
        <h3>Total Balance</h3>
        <p id="balance">₹0</p>
      </div>
      <div class="card">
        <h3>Total Income</h3>
        <p id="totalIncome">₹0</p>
      </div>
      <div class="card">
        <h3>Total Expense</h3>
        <p id="totalExpense">₹0</p>
      </div>
    </div>


    <div class="dashboard-row">

      <div class="recent">
        <h3>Recent Transactions <a href="all-transactions.html" class="see-all">See All</a></h3>
        <ul id="recentList"></ul>
      </div>

      <div class="chart-box">
        <h3>Income vs Expense</h3>
        <div class="chart-wrapper">
          <canvas id="donutChart"></canvas>
          <div class="chart-center" id="centerBalance">₹0</div>
        </div>
      </div>
    </div>
  </div>

  <script>
   
    const loggedInUser = JSON.parse(sessionStorage.getItem("loggedInUser"));
    if (!loggedInUser) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    function loadData() {
      let transactions = JSON.parse(sessionStorage.getItem("transactions")) || [];
      transactions = transactions.filter(t => t.email === loggedInUser.email);

      const income = transactions.filter(t => t.amount > 0).reduce((sum, t) => sum + t.amount, 0);
      const expense = transactions.filter(t => t.amount < 0).reduce((sum, t) => sum + t.amount, 0) * -1;
      const balance = income - expense;

      document.getElementById("totalIncome").innerText = "₹" + income;
      document.getElementById("totalExpense").innerText = "₹" + expense;
      document.getElementById("balance").innerText = "₹" + balance;
      document.getElementById("centerBalance").innerText = "₹" + balance;

     
      const recent = transactions.sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0,6);
      const recentList = document.getElementById("recentList");
      recentList.innerHTML = "";
      recent.forEach(t => {
        const li = document.createElement("li");
        li.innerHTML = `<span>${t.text} (${t.date})</span> <span class="${t.amount>0?'income':'expense'}">${t.amount>0?'+':'-'}₹${Math.abs(t.amount)}</span>`;
        recentList.appendChild(li);
      });

     
      const ctx = document.getElementById("donutChart").getContext("2d");
      if (window.donutChartInstance) window.donutChartInstance.destroy();
      window.donutChartInstance = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Income", "Expense"],
          datasets: [{
            data: [income, expense],
            backgroundColor: ["#4a3aff", "#f44336"]
          }]
        },
        options: {
          cutout: "70%", 
          plugins: { legend: { position: "bottom" } }
        }
      });
    }

    function logout() {
      sessionStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    loadData();
  </script>
</body>
</html>
